<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up -->
 <form class="modal-content" action="/action_page.php">
    <div class="container">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="fname"><b>Full Name</b></label>
      <input type="text" placeholder="My Full Name is..." name="fname" required>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="My Username is..." name="uname" required>

      <label for="num"><b>Phone Number</b></label>
      <input type="number" placeholder="My Phone Number is..." name="num" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="My Email is..." name="email" required>

      <label for="state"><b>State</b></label>
      <input type="text" placeholder="My State is...." name="state" required>

      <label for="LGA"><b>Local Government Area</b></label>
      <input type="text" placeholder="My LGA is..." name="LGA" required>

      <label for="products"><b>Products Produced</b></label>
      <input type="text" placeholder="I produce..." name="products" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
  <script src="script.js">Javascript</script>
</body>
</html>
